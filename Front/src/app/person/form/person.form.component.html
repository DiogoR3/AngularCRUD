<form [formGroup]="personForm" class="person-form" #formDirective="ngForm" (ngSubmit)="submit(formDirective)">
    <mat-form-field class="full-width">
        <mat-label>Name</mat-label>
        <input matInput placeholder="JoÃ£o Silva" formControlName="name" required>
        <mat-error>{{ getNameErrorMessage() }}</mat-error>
    </mat-form-field>

    <mat-form-field class="full-width">
        <mat-label>CPF</mat-label>
        <input matInput placeholder="000.000.000-00" formControlName="cpf" maxlength="14" required>
        <mat-error>{{ getCPFErrorMessage() }}</mat-error>
    </mat-form-field>

    <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input type="email" matInput placeholder="joaosilva@email.com" formControlName="email" required>
        <mat-error>{{ getEmailErrorMessage() }}</mat-error>
    </mat-form-field>

    <mat-form-field class="full-width">
        <mat-label>Phone</mat-label>
        <input type="tel" matInput placeholder="(11)90000-0000" type="number" formControlName="phone">
    </mat-form-field>

    <mat-form-field class="full-width">
        <mat-label>Birthdate</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="birthdate" placeholder="mm/dd/yyyy" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error>{{ getBirthdateErrorMessage() }}</mat-error>
    </mat-form-field>

    <div class="flex-buttons">
        <button mat-raised-button color="primary" type="submit" [disabled]="!personForm.valid">{{ submitText }}</button>
    </div>

    <mat-error>{{ formErrorMessage() }}</mat-error>
</form>
