<div class="search">
    <mat-form-field class="full-width">
        <mat-label>Search by name:</mat-label>
        <input matInput [(ngModel)]="search" (keyup)="applyFilter()">
    </mat-form-field>
</div>

<app-table *ngIf="loaded;else spinner" [dataSource]="dataSource" [displayedColumns]="displayedColumns" (deleteRow)="deleteRow($event)"></app-table>

<ng-template #spinner>
    <mat-spinner class="spinner"></mat-spinner>
</ng-template>

<!--mat-slide-toggle [color]="'primary'">
    <mat-icon>lock</mat-icon>
</mat-slide-toggle-->

<form class="person-form">
    <mat-form-field class="full-width">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Ex. JoÃ£o Silva" value="" [(ngModel)]="personForm.name" name="name">
    </mat-form-field>

    <mat-form-field class="full-width">
        <mat-label>CPF</mat-label>
        <input matInput placeholder="Ex. 000.000.000-00" [(ngModel)]="personForm.cpf" name="cpf">
    </mat-form-field>

    <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input type="email" matInput placeholder="Ex. joaosilva@email.com" [(ngModel)]="personForm.email" name="email">
    </mat-form-field>

    <mat-form-field class="full-width">
        <mat-label>Phone</mat-label>
        <input type="tel" matInput placeholder="Ex. (11)90000-0000" [(ngModel)]="personForm.phone" name="phone">
    </mat-form-field>

    <mat-form-field class="full-width">
        <mat-label>Birthday</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="personForm.birthday" name="birthday" placeholder="dd/mm/yyyy" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
</form>

<div class="flex-buttons">
    <button mat-raised-button color="primary" (click)=addPerson()>Add person</button>
</div>
