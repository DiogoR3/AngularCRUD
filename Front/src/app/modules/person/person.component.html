<div class="search">
  <mat-form-field class="full-width">
    <mat-label>Search by name:</mat-label>
    <input matInput [(ngModel)]="search" (keyup)="applyFilter()">
  </mat-form-field>
</div>

<ng-container *ngIf="loaded;else spinner">
  <table mat-table [dataSource]="filteredDataSource" class="mat-elevation-z4 tb-person">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef> CPF </th>
      <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
    </ng-container>
  
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> E-mail </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
  
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Phone </th>
      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>
  
    <ng-container matColumnDef="birthday">
      <th mat-header-cell *matHeaderCellDef> Birthday </th>
      <td mat-cell *matCellDef="let element"> {{element.birthday}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectRow(row)"></tr>
  </table>
</ng-container>

<ng-template #spinner>
  <mat-spinner class="spinner"></mat-spinner>
</ng-template>

<form class="person-form">
  <mat-form-field class="full-width">
    <mat-label>Name</mat-label>
    <input id="name" matInput placeholder="Ex. JoÃ£o Silva" value="" [(ngModel)]="personForm.name" name="name">
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>CPF</mat-label>
    <input id="cpf" matInput placeholder="Ex. 000.000.000-00" [(ngModel)]="personForm.cpf" name="cpf">
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>Email</mat-label>
    <input id="email" type="email" matInput placeholder="Ex. joaosilva@email.com" [(ngModel)]="personForm.email" name="email">
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>Phone</mat-label>
    <input id="telefone" type="tel" matInput placeholder="Ex. (11)90000-0000" [(ngModel)]="personForm.phone" name="phone">
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>Birthday</mat-label>
    <input id="birthday" type="date" matInput placeholder="Ex. 01/01/2000" [(ngModel)]="personForm.birthday" name="birthday">
  </mat-form-field>
</form>

<div class="flex-botoes">
  <button mat-raised-button (click)=ngOnInit()>List all</button>
  <button mat-raised-button class="green" (click)=addPerson()>Add person</button>
  <button mat-raised-button color="primary">Editar</button>
  <button mat-raised-button color="warn">Excluir</button>
</div>
