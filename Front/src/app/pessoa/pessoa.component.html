<div class="search">
  <mat-form-field class="full-width">
    <mat-label>Buscar por id:</mat-label>
    <input type="number" matInput (keyup)="AoDigitar($event)">
  </mat-form-field>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Id Coluna -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Nome Coluna -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
  </ng-container>

  <!-- CPF Coluna -->
  <ng-container matColumnDef="cpf">
    <th mat-header-cell *matHeaderCellDef> CPF </th>
    <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
  </ng-container>

  <!-- Email Coluna -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> E-mail </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <!-- Telefone Coluna -->
  <ng-container matColumnDef="telefone">
    <th mat-header-cell *matHeaderCellDef> Telefone </th>
    <td mat-cell *matCellDef="let element"> {{element.telefone}} </td>
  </ng-container>

  <!-- Sexo Coluna -->
  <ng-container matColumnDef="sexo">
    <th mat-header-cell *matHeaderCellDef> Sexo </th>
    <td mat-cell *matCellDef="let element"> {{element.sexo}} </td>
  </ng-container>

  <!-- Data de Nascimento Coluna -->
  <ng-container matColumnDef="dataNascimento">
    <th mat-header-cell *matHeaderCellDef> Data de nascimento </th>
    <td mat-cell *matCellDef="let element"> {{element.dataNascimento}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<form class="pessoa-form">
  <mat-form-field class="full-width">
    <mat-label>Nome</mat-label>
    <input id="nome" matInput placeholder="Ex. JoÃ£o Silva" value="" (keyup)="AplicarCampo($event)">
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>CPF</mat-label>
    <input id="cpf" matInput placeholder="Ex. 000.000.000-00" (keyup)="AplicarCampo($event)">
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>Email</mat-label>
    <input id="email" type="email" matInput placeholder="Ex. joaosilva@wevo.com" (keyup)="AplicarCampo($event)">
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>Telefone</mat-label>
    <input id="telefone" type="tel" matInput placeholder="Ex. (11)90000-0000" (keyup)="AplicarCampo($event)">
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>Sexo</mat-label>
    <input id="sexo" matInput placeholder="Ex. Feminino" (keyup)="AplicarCampo($event)">
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>Data de nascimento</mat-label>
    <input id="dataNascimento" type="date" matInput placeholder="Ex. 01/01/2000" (keyup)="AplicarCampo($event)">
  </mat-form-field>
</form>

<div class="flex-botoes">
  <button mat-raised-button (click)=ListarTodos()>Listar Todos</button>

  <button mat-raised-button color="primary">Editar</button>
  <button mat-raised-button color="warn">Excluir</button-->
</div>
