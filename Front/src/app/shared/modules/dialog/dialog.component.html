<h2 mat-dialog-title>{{ dialog.title }}</h2>
<mat-dialog-content class="mat-typography">
    <div [innerHTML]="dialog.content"></div>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button [mat-dialog-close]="false">{{ dialog.cancelTxt }}</button>
    <button mat-raised-button [mat-dialog-close]="true" color="warn" cdkFocusInitial>{{ dialog.confirmTxt }}</button>
</mat-dialog-actions>
