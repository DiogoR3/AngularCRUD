<table (clickOutside)="$event == true ? selectRow(0) : null" mat-table [dataSource]="dataSource" class="mat-elevation-z4 full-width">

    <ng-container *ngFor="let column of displayedColumns">
        <ng-container matColumnDef="{{ column }}">
            <th mat-header-cell *matHeaderCellDef>{{ column | uppercase }}</th>
            <td mat-cell *matCellDef="let element" class="mousePointer">{{ element[column] }}</td>
        </ng-container>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{ 'gray': selectedRow?.id == row.id }" (click)="selectRow(row)"></tr>
</table>
